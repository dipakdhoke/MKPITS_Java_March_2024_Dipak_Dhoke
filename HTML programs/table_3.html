<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table 5</title>
</head>
<body>
 <table border="1" >
    <tbody><tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2 </td>
        <td>Row 1 Cell 3 </td>
    </tr>
    <tr>
        <td>Row 2 Cell 2 </td>
        <td>Row 3 Cell 3 </td>
        
    </tr>
 <tr>
    <td colspan="3">Row 3 Cell 3 </td>
 </tr>
 </table>

</body>
</html>
