<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n="nagpur is a orange city";
        var m =new String("Nagpur is a second capital of maharashtra")
        document.write(n+"<br>");
        document.write(m+"<br>");
        //char at
        var a=m.charAt(5);
        document.write(a+"<br>");
        // concat
        var concat=n.concat(m);
        document.write(concat)
            //index of
        var a=m.indexOf("c");
        document.write(a+"<br>");
        //search
        var a=m.search("a");
        document.write(a+"<br>");
        //match
        var a=m.match("Nagpur");
        document.write(a+"<br>");
        //replace
        var a=m.replace("a",'r');
        document.write(a+"<br>");
        
    </script>
</body>
</html>
